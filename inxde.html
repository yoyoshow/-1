<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVANGELION - NERV INTERFACE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        body {
            background-color: #000;
            color: #ff6600;
            font-family: 'Share+Tech+Mono', monospace;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            user-select: none;
        }

        /* NERV Text Background */
        .nerv-background {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            z-index: -1;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .nerv-text {
            font-size: 25vmin;
            font-weight: 900;
            letter-spacing: -1.5vmin;
            line-height: 0.8;
            color: #ff6600;
            opacity: 0.12;
            text-shadow: 0 0 20px rgba(255, 102, 0, 0.5);
            font-family: 'Arial Black', sans-serif;
            z-index: 1;
        }

        .nerv-subtext {
            font-size: 3vmin;
            letter-spacing: 1vmin;
            margin-top: 2vmin;
            font-weight: bold;
            color: #ff6600;
            opacity: 0.27; 
            text-shadow: 0 0 10px rgba(255, 102, 0, 0.3);
            z-index: 1;
            text-align: center;
        }

        /* SVG Overlay for connection lines */
        #connection-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .line-path {
            stroke: #ff6600;
            stroke-width: 1.2;
            stroke-dasharray: 4, 6;
            fill: none;
            opacity: 0.5;
            animation: dash-flow 2s linear infinite;
        }

        @keyframes dash-flow {
            to {
                stroke-dashoffset: -20;
            }
        }

        .neon-hex {
            position: absolute;
            width: 130px;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.75);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            border: 2px solid #ff6600;
            box-shadow: 0 0 10px #ff6600, inset 0 0 8px #ff6600;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.3s, box-shadow 0.3s;
            will-change: transform;
            backface-visibility: hidden;
            cursor: pointer;
            z-index: 2;
            animation: pulse 2s infinite alternate ease-in-out;
        }

        .neon-hex:hover {
            background-color: rgba(255, 102, 0, 0.2);
            box-shadow: 0 0 25px #ff6600, inset 0 0 15px #ff6600;
            transform: translate(-50%, -50%) scale(1.1);
        }

        @keyframes pulse {
            from { opacity: 0.7; }
            to { opacity: 1; }
        }

        /* Positions */
        .center-hex { top: 50%; left: 50%; transform: translate(-50%, -50%); width: 200px; height: 220px; z-index: 10; border-width: 3px; background-color: rgba(20, 10, 0, 0.6); }
        .pos-2 { top: 20%; left: 80%; transform: translate(-50%, -50%); }
        .pos-4 { top: 80%; left: 80%; transform: translate(-50%, -50%); }
        .pos-8 { top: 80%; left: 20%; transform: translate(-50%, -50%); }
        .pos-10 { top: 20%; left: 20%; transform: translate(-50%, -50%); }

        .scanline {
            width: 100%; height: 2px; background: rgba(255, 102, 0, 0.1);
            position: absolute; top: 0; left: 0; pointer-events: none;
            z-index: 50;
            animation: scan 4s linear infinite;
        }

        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }

        .grid-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255, 102, 0, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255, 102, 0, 0.05) 1px, transparent 1px);
            background-size: 50px 50px; z-index: -2;
        }

        /* Modal Layout */
        #modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 99; display: none;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        #large-modal {
            position: fixed; top: 5%; left: 5%; width: 90%; height: 90%;
            background-color: rgba(10, 5, 0, 0.98);
            border: 2px solid #ff6600;
            box-shadow: 0 0 50px rgba(255, 102, 0, 0.4);
            z-index: 100; display: none;
            flex-direction: column;
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.4s cubic-bezier(0.16, 1, 0.3, 1), transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        #large-modal.active {
            opacity: 1;
            transform: scale(1);
        }

        .modal-header {
            padding: 15px; border-bottom: 2px solid #ff6600;
            display: flex; justify-content: space-between; align-items: center;
        }
        .modal-body {
            flex: 1; display: flex; overflow: hidden;
        }
        
        .image-section {
            flex: 1; border-right: 2px solid #ff6600;
            display: none;
            align-items: center; justify-content: center;
            background: #000;
            overflow: hidden;
            position: relative;
        }
        .image-section.visible {
            display: flex;
        }
        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: sepia(30%) hue-rotate(-10deg) saturate(1.2);
            opacity: 0.9;
        }
        
        .text-section {
            flex: 1.5; padding: 40px; overflow-y: auto; line-height: 1.8;
            scrollbar-width: thin;
            scrollbar-color: #ff6600 transparent;
        }

        @media (max-width: 768px) {
            .modal-body { flex-direction: column; }
            .image-section { border-right: none; border-bottom: 2px solid #ff6600; max-height: 40%; }
            .nerv-text { font-size: 35vmin; }
            .neon-hex { width: 100px; height: 115px; }
            .center-hex { width: 140px; height: 160px; }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="scanline"></div>
    
    <!-- Background Elements -->
    <div class="nerv-background">
        <div class="logo-container">
            <div class="nerv-text">NERV</div>
        </div>
        <div class="nerv-subtext">GOD'S IN HIS HEAVEN. ALL'S RIGHT WITH THE WORLD.</div>
    </div>

    <svg id="connection-lines">
        <line class="line-path" x1="50%" y1="50%" x2="80%" y2="20%" />
        <line class="line-path" x1="50%" y1="50%" x2="80%" y2="80%" />
        <line class="line-path" x1="50%" y1="50%" x2="20%" y2="80%" />
        <line class="line-path" x1="50%" y1="50%" x2="20%" y2="20%" />
    </svg>

    <!-- Interactive Hexagons -->
    <div class="neon-hex center-hex" onclick="openModal('EVANGELION')">
        <div class="text-2xl font-bold">EVANGELION</div>
    </div>
    <div class="neon-hex pos-2" onclick="openModal('AI')">
        <div class="text-xl font-bold">MAGI</div>
    </div>
    <div class="neon-hex pos-4" onclick="openModal('PSYCHE')">
        <div class="text-xl font-bold">PSYCHE</div>
    </div>
    <div class="neon-hex pos-8" onclick="openModal('ANGEL')">
        <div class="text-xl font-bold">ANGEL</div>
    </div>
    <div class="neon-hex pos-10" onclick="openModal('TOKYO')">
        <div class="text-xl font-bold">TOKYO</div>
    </div>

    <!-- Popup Modal -->
    <div id="modal-overlay" onclick="closeModal()"></div>
    <div id="large-modal">
        <div class="modal-header">
            <span id="modal-title" class="text-2xl font-bold tracking-widest text-[#ff6600]">DATA RETRIEVAL</span>
            <button onclick="closeModal()" class="border border-[#ff6600] px-6 py-1 hover:bg-[#ff6600] hover:text-black transition-colors font-bold">DISMISS</button>
        </div>
        <div class="modal-body">
            <div id="modal-image-section" class="image-section"></div>
            <div class="text-section">
                <h3 id="modal-subtitle" class="text-3xl mb-6 border-b border-[#ff6600] pb-2 font-bold italic"></h3>
                <p id="modal-desc" class="text-lg text-justify whitespace-pre-line"></p>
                <div class="mt-8 pt-4 border-t border-[#ff6600] border-opacity-30 text-sm opacity-60">
                </div>
            </div>
        </div>
    </div>

                desc: '신세기 에반게리온은 로봇 애니메이션의 형식으로 인간의 내면과 존재의 의미를 깊이 탐구한 작품이다. 겉으로는 정체불명의 적과 맞서 싸우는 인류의 이야기처럼 보이지만, 실제로는 불안, 우울, 고독, 타인과의 관계에 대한 두려움 같은 인간의 심리를 핵심 주제로 삼는다. 주인공 신지는 세상을 구해야 한다는 책임과 인정받고 싶은 욕망 사이에서 끊임없이 흔들리며, 그 과정은 성장 서사라기보다 상처 입은 개인의 내면 기록가깝다. 에반게리온은 거대 서사나 명확한 해답을 제시하기보다는 “나는 누구인가, 타인과 어떻게 연결될 수 있는가”라는 질문을 던지며, 애니메이션이 표현할 수 있는 이야기의 깊이를 확장한 작품으로 평가되어오고있다.'

                desc: '신지의 심상세계는 신세기 에반게리온에서 그의 불안과 고독, 그리고 타인과의 관계에 대한 두려움을 집약적으로 보여주는 내면의 공간이다. 이 세계에서 신지는 끊임없이 “도망치면 안 된다”는 압박과 “상처받고 싶지 않다”는 욕망 사이에서 갈등하는 모습을 끊임없이 보여준다. 특히 작품에서 제시되는 고슴도치 딜레마는 신지의 심리를 이해하는 핵심 개념으로, 서로 가까워질수록 상대에게 상처를 주고받을 수밖에 없다는 역설적인 인간관계를 의미한다. 이러한 딜레마를 가진 신지는 타인에게 인정받고 싶어 하면서도, 거절과 상처를 두려워해 관계를 회피하며 스스로를 고립시킨다. 그의 심상세계는 이러한 모순된 감정이 반복적으로 재현되는 공간으로, 에반게리온이 말하고자 하는 인간관계의 불완전함과 고통을 상징적으로 드러낸다.'

            const data = contentData[id];
            if (!data) return;

            const overlay = document.getElementById('modal-overlay');
            const modal = document.getElementById('large-modal');
            const imgSection = document.getElementById('modal-image-section');
            
            document.getElementById('modal-title').innerText = `DATA RETRIEVAL: ${id}`;
            document.getElementById('modal-subtitle').innerText = data.subtitle;
            document.getElementById('modal-desc').innerText = data.desc;

            // Handle Image
            imgSection.innerHTML = '';
            if (data.imgUrl) {
                const img = document.createElement('img');
                img.src = data.imgUrl;
                img.alt = id;
                imgSection.appendChild(img);
                imgSection.classList.add('visible');
            } else {
                imgSection.classList.remove('visible');
            }

            // Animation
            overlay.style.display = 'block';
            modal.style.display = 'flex';
            setTimeout(() => {
                overlay.style.opacity = '1';
                modal.classList.add('active');
            }, 10);
        }

        function closeModal() {
            const overlay = document.getElementById('modal-overlay');
            const modal = document.getElementById('large-modal');
            
            overlay.style.opacity = '0';
            modal.classList.remove('active');
            
            setTimeout(() => {
                overlay.style.display = 'none';
                modal.style.display = 'none';
            }, 400);
        }

        // Handle Escape Key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
    </script>
</body>
</html>
